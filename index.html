<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AldessSc</title>
    <script src="tailwind.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <meta name="description" content="My website :D">
    <meta property="og:image" content="/img/logo.png">
    <meta content="#ffffff" data-react-helmet="true" name="theme-color">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head> 
<body>
    <div class="main backdrop-blur-md w-full flex justify-center items-center flex-col">
        <div class="flex justify-center items-center flex-wrap mt-4 max-[430px]:w-full">
            <div class="flex justify-center items-center flex-col h-[200px] w-[420px] card m-10 m-2 rounded-xl max-[430px]:w-full">
                <div class="w-9/12">
                    <div class="font-bold text-2xl my-1">Aldess</div>
                    <div class="my-1 text-1xl">@aldesssc / @aldessscratch</div>
                    <div class="my-1 text-[15px]">He / Him</div>
                    <div class="my-1 text-2xl">
                        <i class="bx bxl-discord-alt text-[#5865F2] cursor-pointer" onclick="window.open('https://discord.com/users/1001220536619249665')"></i>
                        <i class="bx bxl-github cursor-pointer" onclick="window.open('https://github.com/AldessScratch')"></i>
                        <i class='bx bx-shield'></i>
                        <i class='bx bx-code' ></i>
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center flex-wrap max-[430px]:w-full">
                <div id="timebg" class="flex justify-center items-center h-[200px] w-[200px] card m-10 m-2 rounded-xl max-[430px]:w-full">
                    <div id="hours" class="text-4xl font-bold mb-4 mr-1"></div>
                    <div id="mins" class="text-4xl font-bold mt-4 ml-1"></div>
                </div>
                <div class="flex justify-center items-center flex-col h-[200px] w-[200px] card m-10 m-2 rounded-xl max-[430px]:w-full">
                    <div id="daysRemaining" class="font-bold text-3xl my-3 rotate-[30deg]"></div>
                    <p id="untilbirthday" class="font-thin text-1xl my-3 rotate-[30deg]">until birthday</p>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center flex-wrap max-[430px]:w-full">
            <div class="flex justify-center items-center flex-col h-[200px] w-[420px] card m-10 m-2 rounded-xl max-[430px]:w-full">
                <div class="w-10/12">
                    <div class="font-bold text-2xl my-1 items-center flex"><i class="bx bx-info-circle mr-2"></i> About me</div>
                    <div class="my-1 text-[13px]">Hey, it's me Aldess, I'm a french teenager and I love coding and drawing in my free time. I learnt html and css 2 years ago then js gradually and I'm currently learning React and TailwindCSS.</div>
                </div>
            </div>
            <div class="flex justify-center items-center flex-col h-[200px] w-[420px] card m-10 m-2 rounded-xl max-[430px]:w-full">
                <div class="w-10/12">
                    <div class="font-bold text-2xl my-2 items-center flex"><i class='bx bx-code-alt mr-2'></i> Skillicons</div>
                    <img src="https://skillicons.dev/icons?i=html,css,js,discord,netlify,github,replit,vscode,cloudflare,tailwind,react&perline=6">
                </div>
            </div>
        </div>
    </div>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>
</html>
